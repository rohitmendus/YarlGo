{% if success %}
<div class="col-12" id="user-create-success">
    <div class="card bg-success text-white mb-4">
        <div class="card-body">The user has been created successfully!</div>
        <div class="card-footer d-flex align-items-center justify-content-between">
            <button class="btn btn-light" hx-get="{% url 'get_user_form' %}" 
          hx-target="#user-create-success" hx-swap="outerHTML">Create Another User</button>
        </div>
    </div>
</div>
{% else %}
<div class="col-12" id="user-create-fail">
    <div class="card bg-danger text-white mb-4">
    <div class="card-body">
        <h5 class="card-title">An error Occured!</h5>
        <p class="card-text">
            <ul>
                {% for error in errors %}
                <li>{{error}}</li>
                {% endfor %}
            </ul>
        </p>
    </div>
    <div class="card-footer d-flex align-items-center justify-content-between">
        <button class="btn btn-light" hx-get="{% url 'get_user_form' %}" hx-target="#user-create-fail" hx-swap="outerHTML">Try Again</button>
    </div>
</div>
</div>
{% endif %}
