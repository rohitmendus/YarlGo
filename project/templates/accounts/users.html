{% extends 'components/main.html' %}
{% block title %}Manage Users{% endblock %}
{% block content %}
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>

</svg>
<div id="dlt-user-success" class="alert d-none alert-success alert-dismissible fade show position-fixed mt-2 mx-4" role="alert" style="z-index:1050; top:0; left: 0; width: 96%;">
  <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>User has been deleted successfully!
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
<div class="container">
	<div class="row mt-5 mx-5">
		<h2>Add User</h2>
	</div>
	<div class="row mx-5 mt-3" id="create-user">
		{% include 'accounts/create_user_form.html' %}
	</div>
</div>
<div class="container" id="user-table">
	{% include 'accounts/user_list.html' %}
</div>

{% endblock %}
