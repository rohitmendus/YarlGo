<div class="card mb-4 mt-5">
	<div class="card-body">
		<div class="mb-3 mt-3 col-4" style="text-align: left;">
			<label for="topic-fiter" class="form-label">Topic</label>
			<select class="form-select" id="topic-filter">
				<option value="" selected>Select All</option>
				{% for topic in topics %}
				<option value="{{topic}}">{{topic}}</option>
				{% endfor %}
			</select>
		</div>
		<table class="datatablesSimple" id="question-list-table">
			<thead>
				<tr>
					<th>Question</th>
					<th>Topic</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<th>Question</th>
					<th>Topic</th>
					<th>Edit</th>
					<th>Delete</th>
				</tr>
			</tfoot>
			<tbody>
				{% for question in questions %}
				<tr>
					<td>{{ question|striptags|truncatewords:10 }}</td>
					<td>{{question.topic}}</td>
					<td class="text-center">
						<a class="edit-question" href="{% url 'edit_question' question.id %}">
							<i class="fa-solid fa-pen"></i>
						</a>
					</td>
					<td class="text-center">
						<a class="dlt-question" href="{% url 'delete_question' question.id %}">
							<i class="fa-solid fa-trash-can"></i>
						</a>
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>
</div>
<!-- Delete Message Modal -->
<div class="modal fade" id="message-modalqn" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="messageLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="messageLabel1">Delete Question</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">Are you sure you want to delete this question?</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="confirm-dltqn">Confirm</button>
      </div>
    </div>
  </div>
</div>
